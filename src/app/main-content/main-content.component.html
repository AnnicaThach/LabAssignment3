<div class="row-two">
        <div class="container-padding">
          r2c1
        </div>
        <div class="container-padding">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Courses</th>
                <th>
                  <div class="btn-group pull-right">
                      <button type="button" class="btn btn-success" (click)="saveStudent()">Save</button>
                      <button type="button" class="btn btn-info" [disabled]="disableAddButton" (click)="addStudent()">Add</button>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of studentArray; let i = index">
                <th *ngIf="student.editMode === false" scope="row">{{ student.id }}</th>
                <td *ngIf="student.editMode === false">{{ student.firstName }}</td>
                <td *ngIf="student.editMode === false">{{ student.lastName }}</td>
                <td *ngIf="student.editMode === false">{{ student.course }}</td>

                <th *ngIf="student.editMode" scope="row">
                    <input [(ngModel)]="student.id" class="form-control" placeholder="ID">
                </th>
                <td *ngIf="student.editMode === true">
                    <input [(ngModel)]="student.firstName" class="form-control" placeholder="First Name">
                
                </td>
                <td *ngIf="student.editMode === true">
                    <input [(ngModel)]="student.lastName" class="form-control" placeholder="Last Name">
                 
                </td>
                <td *ngIf="student.editMode === true">
                    <input [(ngModel)]="student.course" class="form-control" placeholder="Course">
                  
                </td>


                <td> <button type="button" class="btn btn-danger pull-right" (click)="removeStudent(i)">X</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="container-padding">
          r2c3
        </div>
      </div>
